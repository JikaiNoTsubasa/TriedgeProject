<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <title>Amadeus - Login</title>
  <th:block th:include="fragments::meta"></th:block>
</head>
<body>
  <div class="sb-login-card">
    <div id="loading" style="display: none; width: 100%; text-align: center;">
      <span class="sb-login-label">Loading...</span>
    </div>
    <form id="formlogin" action="login" method="post">
      <table style="width: 100%;">
        <tr>
          <td style="text-align: center;">
            <!--<img width="200px" height="200px" src="geass_logo.png"/>-->
            <img width="100px" height="100px" th:src="@{/img/favicon.png}"/>
            <br><br>
          </td>
        </tr>
        <tr>
          <td>
            <span class="sb-login-label">Username</span>
          </td>
        </tr>
        <tr>
          <td>
            <input class="sb-login-input" type="text" name="username"/>
            <br><br>
          </td>
        </tr>
        <tr>
          <td>
            <span class="sb-login-label">Password</span>
          </td>
        </tr>
        <tr>
          <td>
            <input class="sb-login-input" type="password" name="password"/>
          </td>
        </tr>
        <tr>
          <td style="text-align: center" colspan="2">
            <br><br><br>
            <input class="sb-login-button" type="submit" value="Login" />
          </td>
        </tr>
      </table>
      <span class="sb-login-error" th:if="${error != null}">
          ERROR: <span th:text="${error}"></span>
      </span>
    </form>
  </div>

</body>
</html>
